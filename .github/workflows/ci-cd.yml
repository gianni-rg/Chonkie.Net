name: CI/CD

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      publish_to_github_packages:
        description: 'Publish packages to GitHub Packages (for testing)'
        type: boolean
        default: false

env:
  DOTNET_VERSION: '10.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Set prerelease version suffix
      shell: pwsh
      run: |
        $suffix = "preview.${{ github.run_number }}"
        "VersionSuffix=$suffix" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8

    - name: Restore dependencies
      run: dotnet restore

    - name: Build solution
      run: dotnet build --configuration Release --no-restore

    - name: Run tests
      run: dotnet test --configuration Release --no-build --verbosity normal --collect:"XPlat Code Coverage" --logger trx --results-directory ./test-results

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.os }}
        path: ./test-results

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: matrix.os == 'ubuntu-latest'
      with:
        files: ./test-results/**/coverage.cobertura.xml
        flags: unittests
        name: codecov-${{ matrix.os }}
        fail_ci_if_error: false

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Set prerelease version suffix
      shell: pwsh
      run: |
        $suffix = "preview.${{ github.run_number }}"
        "VersionSuffix=$suffix" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8

    - name: Restore dependencies
      run: dotnet restore

    - name: Check code formatting
      run: dotnet format --verify-no-changes --verbosity diagnostic

    - name: Validate Apache License Headers
      shell: pwsh
      run: |
        pwsh scripts/validate-headers.ps1 -All

  create-nuget-packages:
    name: Create NuGet Packages
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/'))
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Validate tag is stable SemVer
      id: validate-tag
      if: github.event_name == 'push'
      shell: pwsh
      run: |
        $tag = "${{ github.ref_name }}"
        $isStable = ($tag -match '^v\d+\.\d+\.\d+$').ToString().ToLower()
        "is_stable=$isStable" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      if: (github.event_name == 'push' && steps.validate-tag.outputs.is_stable == 'true') || github.event_name == 'workflow_dispatch'
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Set prerelease version suffix
      if: (github.event_name == 'push' && steps.validate-tag.outputs.is_stable == 'true') || github.event_name == 'workflow_dispatch'
      shell: pwsh
      run: |
        $suffix = "preview.${{ github.run_number }}"
        "VersionSuffix=$suffix" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8

    - name: Restore dependencies
      if: (github.event_name == 'push' && steps.validate-tag.outputs.is_stable == 'true') || github.event_name == 'workflow_dispatch'
      run: dotnet restore

    - name: Build solution
      if: (github.event_name == 'push' && steps.validate-tag.outputs.is_stable == 'true') || github.event_name == 'workflow_dispatch'
      run: dotnet build --configuration Release --no-restore

    - name: Pack NuGet packages
      if: (github.event_name == 'push' && steps.validate-tag.outputs.is_stable == 'true') || github.event_name == 'workflow_dispatch'
      run: |
        dotnet pack src/Chonkie.Core/Chonkie.Core.csproj --configuration Release --no-build --output ./artifacts
        dotnet pack src/Chonkie.Tokenizers/Chonkie.Tokenizers.csproj --configuration Release --no-build --output ./artifacts
        dotnet pack src/Chonkie.Chunkers/Chonkie.Chunkers.csproj --configuration Release --no-build --output ./artifacts
        dotnet pack src/Chonkie.Embeddings/Chonkie.Embeddings.csproj --configuration Release --no-build --output ./artifacts
        dotnet pack src/Chonkie.Refineries/Chonkie.Refineries.csproj --configuration Release --no-build --output ./artifacts
        dotnet pack src/Chonkie.Fetchers/Chonkie.Fetchers.csproj --configuration Release --no-build --output ./artifacts
        dotnet pack src/Chonkie.Chefs/Chonkie.Chefs.csproj --configuration Release --no-build --output ./artifacts
        dotnet pack src/Chonkie.Porters/Chonkie.Porters.csproj --configuration Release --no-build --output ./artifacts
        dotnet pack src/Chonkie.Handshakes/Chonkie.Handshakes.csproj --configuration Release --no-build --output ./artifacts
        dotnet pack src/Chonkie.Genies/Chonkie.Genies.csproj --configuration Release --no-build --output ./artifacts
        dotnet pack src/Chonkie.Pipeline/Chonkie.Pipeline.csproj --configuration Release --no-build --output ./artifacts
        dotnet pack src/Chonkie.Net/Chonkie.Net.csproj --configuration Release --no-build --output ./artifacts

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      if: (github.event_name == 'push' && steps.validate-tag.outputs.is_stable == 'true') || github.event_name == 'workflow_dispatch'
      with:
        name: nuget-packages
        path: ./artifacts/*.nupkg

    - name: Publish packages to NuGet.org
      if: github.event_name == 'push' && steps.validate-tag.outputs.is_stable == 'true'
      run: |
        dotnet nuget push ./artifacts/*.nupkg --api-key "${{ secrets.NUGET_API_KEY }}" --source https://api.nuget.org/v3/index.json --skip-duplicate

    - name: Normalize GitHub repository owner to lowercase
      run: echo "REPO_OWNER_LOWER=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

    - name: Publish packages to GitHub Packages
      if: github.event_name == 'workflow_dispatch' && inputs.publish_to_github_packages == true
      run: |
        dotnet nuget push ./artifacts/*.nupkg --api-key "${{ secrets.GITHUB_TOKEN }}" --source "https://nuget.pkg.github.com/$REPO_OWNER_LOWER/index.json" --skip-duplicate
